<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .div {
      width: 200px;
      height: 300px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="div">

  </div>
</body>
<script>
  var div = document.querySelector('.div');

  div.addEventListener('touchstart', function () {
    console.log('touch start!');
  });

  div.addEventListener('touchend', function () {
    console.log('touch end!');
  });
</script>
</html>
