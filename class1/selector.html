<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selector</title>
  <style>
    /* 0-0-1 */
    p {
      color: yellow;
    }

    /* 1-0-1 */
    #container p{
      color: green;
    }

    /* 1-1-2 */
    #container div.wrapper p {
      color: black;
    }

    /* 1-0-1 */
    #container > p {
      color: skyblue;
    }

    /*!* 1-1-2 *!*/
    /*#container div.text p {*/
      /*color: pink;*/
    /*}*/

    /* 0-1-0 */
    .text {
      color: saddlebrown;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="wrapper text">
      <p>hello world</p>
    </div>

    <p class="text"> This is another paragraph</p>
  </div>
  <p> This is a paragraph</p>


</body>
</html>
