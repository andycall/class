<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      position: relative;
      height: 100px;
    }

    .absolute {
      position: absolute;
      left: 10px;
      top: 20px;
    }

    .fixed {
      position: fixed;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">Hello world</div>
    <div class="absolute">
      <div class="box">Hello world</div>
    </div>
    <div class="fixed">
      <div class="box">Hello world</div>
    </div>
  </div>
  <div>This is a paragraph</div>


</body>
</html>
