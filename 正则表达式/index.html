<body>
<div class="container">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</div>
</body>
<script>
  var bodyHTML = document.body.innerHTML;

  var regex = new RegExp("\\<(\\S{0,}?)\\ [^\\>]{0,}\\>([\\s\\S]{0,})\\</\\1\\>|\\<.{0,}?\\ /\\>", "g");;
  var testString = bodyHTML; // fill this in

  var match;

  while ((match = regex.exec(testString)) != null) {
    // javascript RegExp has a bug when the match has length 0
    if (match.index === regex.lastIndex) {
      ++regex.lastIndex;
    }
    // the match variable is an array that contains the matching groups

    console.log(match);
  }

</script>
