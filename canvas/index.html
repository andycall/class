<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');

  context.fillStyle = 'red';
  context.fillRect(10, 10, 100, 100);

  context.fillStyle = 'blue';
  context.fillRect(40, 40, 40, 40);

  context.strokeRect();

</script>
</html>
